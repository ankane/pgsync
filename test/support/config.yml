from: $(echo "pgsync_test1")
to: pgsync_test2
groups:
  group1:
    - Users
  variable:
    posts: "WHERE id = {1}"
  variable_id:
    posts: "WHERE id = {id}"
  group_with_excluded:
    - excluded
exclude:
  - excluded
  - does_not_exist
data_rules:
  email: unique_email
  phone: unique_phone
  token: unique_secret
  attempts: random_int
  created_on: random_date
  updated_at: random_time
  public.Users.ip: random_ip
  Users.name: random_letter
  Users.nonsense:
    shell: $(echo "'shell'")
